<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
var MyComponent = React.createClass({
  getInitialState:function(){
    return {likeIt:false};
  },
  handleClick: function() {
    this.setState({likeIt:!this.likeIt});
  },
  render: function() {
    let ss = this.likeIt?"yes":"no";
    return (
      <div>
        <p>you like it? {ss}</p>
        <input type="button" value="you like it?" onClick={this.handleClick} />
      </div>
    );
  }
});

ReactDOM.render(
  <MyComponent />,
  document.getElementById('example')
);
    </script>
  </body>
</html>
